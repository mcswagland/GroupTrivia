<!DOCTYPE html>
<html>
<head>
    <title>Test Base Functionality</title>
	<meta charset="utf-8" />
</head>
<body>
    <h3>Points: </h3>
    <br />
    <h3 id="question">Question: </h3>
    <br />
    <h3>Choices</h3>
    <br />
    <ul>
        <li id="option1"></li>
        <li id="option2"></li>
        <li id="option3"></li>
        <li id="option4"></li>
    </ul>
    <button id="ask">Ask Question</button>
</body>
<script src="Scripts/jquery-1.10.2.min.js"></script>
<!--Reference the SignalR library. -->
<script src="Scripts/jquery.signalR-2.1.2.min.js"></script>
<!--Reference the autogenerated SignalR hub script. -->
<script src="signalr/hubs"></script>
<script type="text/javascript">
        $(function () {
            // Declare a proxy to reference the hub.
            var trivia = $.connection.triviaHub;
            // Create a function that the hub can call to broadcast messages.
            trivia.client.displayQuestion = function (question, choices) {

                $("#question").text(question);
                for(var i = 1; i < choices.length; i++)
                {
                    $("#option" + i).text(choices[i]);
                }
            };
            // Get the user name and store it to prepend to messages.
            $('#displayname').val(prompt('Enter your name:', ''));

            // Start the connection.
            $.connection.hub.start().done(function () {
                $('#ask').click(function () {
                    // Call the Send method on the hub.
                    trivia.server.giveQuestion();
                });
            });
        });
</script>
</html>
